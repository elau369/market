<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>The Candy Shoppe</title>
  </head>
  <header class="jumbotron text-center"><h2>The Candy Shoppe <br>Est:<br>2001</h2></header>
  <body>
    <div class="container"
      <form id="candy">
        <div class="form-group">
          <label for="personsFullName">What is your full name?</label>
          <input type="text" class="form-control" id="fullName" placeholder="Your Name">
        </div>

        <div class="form-group">
          <label for="personsAddress">What is your address?</label>
          <input type="text" class="form-control" id="personsAddress" placeholder="Your desired mailing address">
        </div>

        <div class="form-group">
          <select class="form-control" id="purchase">
            <option value="1">Mocha</option>
            <option value="2">Double Fudge</option>
            <option value="3">Toffee</option>
            <option value="4">Mint</option>
            <option value="5">Blackberry</option>
          </select>
        </div>


      </form>
      <button type="submit" class="btn btn-default">Submit your Information</button>
    </div>
    <div id="output"></div>
  </body>
</html>
